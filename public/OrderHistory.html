<html>
<head  >
    <script src="/__/firebase/7.5.0/firebase-app.js"></script>
    <script src="/__/firebase/7.5.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    

    <script type='text/javascript' src='./knockout-3.5.1.js'></script>
    <script type='text/javascript' src='./orderhistory.js'></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Lunchbot</a>
                <a class="btn btn-light" href="index.html">Thursday lunch</a>
                <a class="btn btn-info" href="#">Order History</a>
                <a class="btn btn-light" href="AllRestaurants.html">All Restaurants</a>
    
    </nav>

</head>
<body onload='onLoad()'>

<div class="form-group">
  <table class="table" id="allOrders">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Restaurant</th>
        <th scope="col">Date</th>
        <th scope="col">Price</th>
        <th scope="col">Comment</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody data-bind="foreach: allRestaurantsPerOrder">
        <tr scope="row">
        <td data-bind="text: name"></td>
        <td data-bind="text: date"></td>
        <td data-bind="text: price"></td>
        <td><input data-bind="value: comment"></td>
        <td><a href="#" data-bind="click: $parent.saveComment">Save comment</a></td>
    </tr> 
      </tbody>
  </table>
</div>
</body>
</html>
